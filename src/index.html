<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн Гимназия №1 | Подбор репетиторов</title>
  <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="header__wrap">
        <div class="header__item">
          <img src="./images/logo.svg" alt="Онлайн Гимназия №1">
        </div>

        <div class="header__item header__item_search">
          <input type="text" placeholder="Имя репетитор" class="header__search">
        </div>

        <div class="header__item header__item_auth">
          <div>ddf</div>
          <div>ddf</div>
          <!-- Здесь либо регистрация, либо счетчик кандидатов -->
        </div>
      </div>
    </div>
  </header>
  <!-- ./Header -->


  <!-- Filter -->
  <header class="filter">
    <div class="container">
      <div class="filter__wrap">
        <div class="filter__item filter__item_filters">

          <!-- Subject Filter -->
          <div class="filter__item-block" data-filter="subject">
            <h2 class="filter__item-title">Предмет</h2>
            <span class="filter__item-selected">Математика</span>
            <div class="filter__item-more none filter__item-more_subject">
              <li class="filter__item-li filter__item-active">Математика</li>
              <li class="filter__item-li">Физика</li>
              <li class="filter__item-li">Английский язык</li>
              <li class="filter__item-li">Немецкий язык</li>
              <li class="filter__item-li">Литература</li>
              <li class="filter__item-li">Историй</li>
              <li class="filter__item-li">Обществознание</li>
            </div>
          </div>
          <!-- ./Subject Filter -->

          <!-- Price Filter -->
          <div class="filter__item-block" data-filter="price">
            <h2 class="filter__item-title">Цена за час</h2>
            <div class="filter__item-price">
              <input type="text" class="filter__item-input filter__item-price-start" placeholder="от" data-price="start">
              <input type="text" class="filter__item-input filter__item-price-end" placeholder="до" data-price="end">
            </div>
          </div>
          <!-- ./Price Filter -->

          <!-- Experience Filter -->
          <div class="filter__item-block" data-filter="experience">
            <h2 class="filter__item-title">Опыт работы</h2>
            <span class="filter__item-selected">< 1 года</span>
            <div class="filter__item-more none filter__item-more_experience">
              <li class="filter__item-li">< 1 года</li>
              <li class="filter__item-li">от 1 года</li>
              <li class="filter__item-li">от 3 лет</li>
              <li class="filter__item-li">от 5 лет</li>
              <li class="filter__item-li">до 10 лет</li>
            </div>
          </div>
          <!-- ./Experience Filter -->

          <!-- Rating Filter -->
          <div class="filter__item-block" data-filter="rating">
            <h2 class="filter__item-title">Рейтинг</h2>
            <div class="filter__item-rating">
              <input type="text" class="filter__item-input filter__item-rating-count" placeholder="5">
              <span class="filter__item-rating-text">звезд</span>
            </div>
          </div>
          <!-- ./Rating Filter -->

        </div>

        <div class="filter__item">
          <button class="filter__btn">Искать репетитора</button>
        </div>
      </div>
    </div>
  </header>
  <!-- ./Filter -->

</body>
</html>
